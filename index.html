<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1</title>

<link rel="stylesheet" href="css/main.css">

</head>
<body>
    <form>
        <h3>Give Us that sweet sweet Data!</h3>
        <input class="form-input" type="text" placeholder="Your Name" required>
        <input class="form-input" type="text" placeholder="Your Surname" required>
        <input class="form-input" type="email" placeholder="Your Email" required>
        <input class="form-input" type="password" placeholder="Select a Password" required>

        <select class="form-input">
            <option>Option One</option>
            <option>Option Two</option>
            <option>Option Three</option>
            <option>Option Four</option>
            <option selected="selected">Select Option</option>
        </select>

        <textarea class="form-input" placeholder="Leave a comment" rows="10"></textarea>

        <button class="form-input">Submit Your Data</button>


    </form>
</body>
</html>
